<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Cliente Clean</title>
    <link rel="stylesheet" href="Cadastro.css" />
</head>
<body>

    <div class="page-container">

        <div class="left-panel">
            <h2>Seja Bem-Vindo!</h2>
            <p>Cadastre-se para aproveitar nossas ofertas!</p>
        </div>

        <div class="right-panel">
            <form id="formCliente" class="formulario" action="#" method="post" novalidate>
                <h1>Cadastro de Cliente</h1>

                <input type="text" name="nome" id="nome" placeholder="Nome" required />
                <input type="text" name="cpf" id="cpf" placeholder="CPF (somente nÃºmeros)" maxlength="11" required />
                <input type="text" name="telefone" id="telefone" placeholder="Telefone (ex: (99) 99999-9999)" maxlength="15" required />
                <input type="email" name="email" id="email" placeholder="Email" required />
                <input type="text" name="cep" id="cep" placeholder="CEP (ex: 12345-678)" maxlength="9" required />
                <input type="text" name="rua" id="rua" placeholder="Rua" required />
                <input type="number" name="numero" id="numero" placeholder="NÃºmero" min="1" required />
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" required />
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" required />
                <input type="text" name="estado" id="estado" placeholder="Estado (UF)" maxlength="2" required />

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
